<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Exame</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #E3F2FD;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .exam-card {
            background: linear-gradient(45deg, #1976D2, #2196F3);
            padding: 20px;
            border-radius: 15px;
            color: white;
            margin-bottom: 20px;
        }

        .tips {
            background: #BBDEFB;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .back-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="examContent"></div>
        <button class="back-btn" onclick="window.history.back()">← Voltar ao Calendário</button>
    </div>

    <script>
        const exam = JSON.parse(localStorage.getItem('currentExam'));
        const examContent = document.getElementById('examContent');
        
        if(exam) {
            examContent.innerHTML = `
                <div class="exam-card">
                    <h2>${exam.title}</h2>
                    <p>Data: ${new Date(exam.date).toLocaleDateString('pt-BR')}</p>
                    <p>Nível: ${exam.level}</p>
                </div>
                <div class="tips">
                    <h3></h3>
                    <ul>
                        ${exam.tips.map(tip => `<li>${tip}</li>`).join('')}
                    </ul>
                </div>
            `;
        } else {
            examContent.innerHTML = '<p>Nenhuma informação encontrada</p>';
        }
    </script>
</body>
</html>
